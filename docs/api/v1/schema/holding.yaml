title: Holding
type: object
properties:
  cph:
    $ref: './cph.yaml'
  name:
    type: string
    description: Farm or premises name
    example: "Meadowbrook Farm"
  description:
    type: string
    description: Farm description
    example: "Mixed dairy and arable farm specializing in Holstein cattle"
  contacts:
    type: array
    items:
      $ref: './contact.yaml'
  address:
    $ref: './address.yaml'
  geolocation:
    $ref: './geolocation.yaml'
  createdAt:
    type: string
    format: date-time
    description: Timestamp when the holding was created
    example: "2025-07-22T10:30:00Z"
  updatedAt:
    type: string
    format: date-time
    description: Timestamp when the holding was last updated
    example: "2025-07-22T10:30:00Z"
