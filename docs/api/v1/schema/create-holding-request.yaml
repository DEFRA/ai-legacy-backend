title: CreateHoldingRequest
type: object
required:
  - cph
  - name
  - address
properties:
  cph:
    $ref: './cph.yaml'
  name:
    type: string
    maxLength: 255
    description: Farm or premises name
    example: "Meadowbrook Farm"
  description:
    type: string
    maxLength: 500
    description: Farm description
    example: "Mixed dairy and arable farm specializing in Holstein cattle"
  contacts:
    type: array
    minItems: 1
    maxItems: 2
    description: Contact information (maximum one telephone and one email)
    items:
      $ref: './contact.yaml'
  address:
    $ref: './address.yaml'
  geolocation:
    $ref: './geolocation.yaml'
