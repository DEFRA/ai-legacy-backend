title: ProblemDetails
type: object
properties:
  title:
    type: string
    description: A short, human-readable summary of the problem type
    example: "Validation Error"
  status:
    type: integer
    minimum: 100
    maximum: 599
    description: The HTTP status code generated by the origin server for this occurrence of the problem
    example: 400
  detail:
    type: string
    description: A human-readable explanation specific to this occurrence of the problem
    example: "The CPH number must follow the format XX/XXX/XXXX"
  errors:
    type: array
    description: Extension for validation errors - array of field-level validation problems
    items:
      type: object
      properties:
        field:
          type: string
          description: The field name that caused the validation error
          example: "cph"
        message:
          type: string
          description: Field-specific error message
          example: "CPH must follow format XX/XXX/XXXX"
        value:
          oneOf:
            - type: string
            - type: number
            - type: boolean
            - type: "null"
          description: The invalid value that was provided
          example: "invalid_cph"
        pointer:
          type: string
          description: JSON Pointer to the field in the request
          example: "#/cph"
